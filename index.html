<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Left Panel */
    .left-panel {
      width: 400px;
      background-color: #151515;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .panel-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .panel-subtitle {
      font-size: 14px;
      color: #999;
      margin-bottom: 30px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00a2ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00a2ff;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background-color: #0088cc;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #333;
    }

    .divider-text {
      padding: 0 10px;
      color: #999;
      font-size: 14px;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    .signup-link a {
      color: #00a2ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      background: url('https://i.imgur.com/5VQc0Gd.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .game-tiles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      pointer-events: none;
    }

    .game-tile {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
    }

    .game-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-tile:hover {
      transform: scale(1.05);
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .create-account-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00a2ff;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .create-account-btn:hover {
      background: #0088cc;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .left-panel {
        width: 100%;
        padding: 20px;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>
