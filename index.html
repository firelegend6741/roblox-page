<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
background:#000;
color:#fff;
display:flex;
flex-direction:column;
min-height:100vh;
}

/* ================= TOP NAV ================= */

.top-nav{
position:fixed;
top:0;
left:0;
right:0;
height:50px;
background:#0f0f0f;
display:flex;
align-items:center;
padding:0 25px;
border-bottom:1px solid #1e1e1e;
z-index:1000;
}

.logo{
width:22px;
height:22px;
background:#fff;
transform:rotate(45deg);
margin-right:25px;
}

.nav-links{
display:flex;
gap:22px;
}

.nav-links a{
color:#cfcfcf;
text-decoration:none;
font-size:14px;
}

.nav-links a:hover{
color:#fff;
}

.nav-search{
margin-left:30px;
flex:1;
max-width:400px;
}

.nav-search input{
width:100%;
padding:8px 12px;
background:#1b1b1b;
border:1px solid #2a2a2a;
border-radius:6px;
color:#fff;
}

.nav-search input:focus{
outline:none;
border-color:#3b82f6;
}

.create-btn{
margin-left:auto;
background:#3b82f6;
color:#fff;
border:none;
padding:8px 18px;
border-radius:6px;
font-weight:600;
cursor:pointer;
}

.create-btn:hover{
background:#2563eb;
}

/* ================= MAIN ================= */

.main{
display:flex;
flex:1;
margin-top:50px;
}

/* -------- LEFT LOGIN PANEL -------- */

.left{
width:420px;
background:#111;
padding:60px 40px;
display:flex;
flex-direction:column;
justify-content:center;
}

.left h1{
font-size:28px;
margin-bottom:8px;
}

.left p{
color:#aaa;
margin-bottom:30px;
font-size:14px;
}

.form-group{
margin-bottom:20px;
}

.form-group label{
font-size:13px;
color:#ccc;
display:block;
margin-bottom:6px;
}

.form-group input{
width:100%;
padding:12px;
background:#1c1c1c;
border:1px solid #2a2a2a;
border-radius:6px;
color:#fff;
}

.form-group input:focus{
outline:none;
border-color:#3b82f6;
}

.signin-btn{
width:100%;
padding:12px;
background:#3b82f6;
border:none;
border-radius:6px;
font-weight:600;
cursor:pointer;
margin-top:5px;
}

.signin-btn:hover{
background:#2563eb;
}

.forgot{
text-align:center;
margin:18px 0;
font-size:14px;
}

.forgot a{
color:#3b82f6;
text-decoration:none;
}

.divider{
display:flex;
align-items:center;
margin:20px 0;
}

.divider span{
flex:1;
height:1px;
background:#2a2a2a;
}

.divider p{
margin:0 10px;
font-size:13px;
color:#777;
}

.alt-btn{
width:100%;
padding:11px;
background:#1c1c1c;
border:1px solid #2a2a2a;
border-radius:6px;
color:#fff;
cursor:pointer;
margin-bottom:10px;
}

.alt-btn:hover{
background:#242424;
}

.signup{
text-align:center;
font-size:14px;
margin-top:15px;
color:#aaa;
}

.signup a{
color:#3b82f6;
text-decoration:none;
}

/* -------- RIGHT SIDE GAME COLLAGE -------- */

.right{
flex:1;
position:relative;
background:radial-gradient(circle at 20% 30%, #111827, #000);
overflow:hidden;
}

.right::before{
content:'';
position:absolute;
inset:0;
background:linear-gradient(120deg, #00c6ff22, #ff00cc22);
filter:blur(100px);
}

.tiles{
position:absolute;
inset:0;
display:flex;
flex-wrap:wrap;
justify-content:center;
align-content:center;
gap:30px;
padding:60px;
}

.tile{
width:260px;
height:170px;
border-radius:20px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,0.7);
transition:0.3s ease;
}

.tile img{
width:100%;
height:100%;
object-fit:cover;
}

.tile:nth-child(odd){
transform:rotate(-8deg);
}

.tile:nth-child(even){
transform:rotate(8deg);
}

.tile:hover{
transform:scale(1.05) rotate(0deg);
z-index:10;
}

/* Responsive */

@media(max-width:1000px){
.right{display:none;}
.left{width:100%;}
}
</style>
</head>

<body>

<div class="top-nav">
<div class="logo"></div>
<div class="nav-links">
<a href="#">Charts</a>
<a href="#">Marketplace</a>
<a href="#">Create</a>
<a href="#">Robux</a>
</div>
<div class="nav-search">
<input type="text" placeholder="Search">
</div>
<button class="create-btn">Create account</button>
</div>

<div class="main">

<div class="left">

<p>Jump back into your experiences</p>

<form id="loginForm">

</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="password" required>
</div>

<button type="submit" class="signin-btn">Sign in</button>
</form>

<div class="forgot">
<a href="#">Forgot password or username?</a>
</div>

<div class="divider">
<span></span>
<p>Or</p>
<span></span>
</div>

<button class="alt-btn">ðŸ“§ Email a code</button>
<button class="alt-btn">ðŸ”‘ Quick sign in</button>

<div class="signup">
Don't have an account? <a href="#">Create one</a>
</div>
</div>

<div class="right">
<div class="tiles">
<div class="tile"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"></div>
<div class="tile"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"></div>
<div class="tile"><img src="https://images.unsplash.com/photo-1511512578047-dfb367046420"></div>
<div class="tile"><img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7"></div>
<div class="tile"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"></div>
<div class="tile"><img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085"></div>
</div>
</div>

</body>
</html>
