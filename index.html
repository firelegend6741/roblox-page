<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ---------------- Top Nav ---------------- */

.top-nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:50px;
  background:#111;
  display:flex;
  align-items:center;
  padding:0 20px;
  border-bottom:1px solid #222;
  z-index:1000;
}

.nav-logo{
  width:24px;
  height:24px;
  background:#fff;
  transform:rotate(45deg);
  margin-right:20px;
}

.nav-links{
  display:flex;
  gap:20px;
}

.nav-links a{
  text-decoration:none;
  color:#ddd;
  font-size:14px;
}

.nav-links a:hover{
  color:#fff;
}

.nav-search{
  margin-left:30px;
  flex:1;
  max-width:350px;
}

.nav-search input{
  width:100%;
  padding:7px 12px;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:6px;
  color:#fff;
}

.nav-search input:focus{
  outline:none;
  border-color:#3b82f6;
}

.nav-create-account{
  margin-left:auto;
  background:#3b82f6;
  color:#fff;
  border:none;
  padding:7px 16px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

.nav-create-account:hover{
  background:#2563eb;
}

/* ---------------- Main Layout ---------------- */

.main-content{
  display:flex;
  flex:1;
  margin-top:50px;
}

/* Left panel */

.left-panel{
  width:420px;
  background:#111;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.panel-title{
  font-size:28px;
  font-weight:600;
  margin-bottom:6px;
}

.panel-subtitle{
  color:#aaa;
  font-size:14px;
  margin-bottom:30px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#ccc;
}

.form-group input{
  width:100%;
  padding:12px;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:6px;
  color:#fff;
}

.form-group input:focus{
  outline:none;
  border-color:#3b82f6;
}

.login-btn{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.login-btn:hover{
  background:#2563eb;
}

.forgot-link{
  text-align:center;
  margin:18px 0;
  font-size:14px;
  color:#aaa;
}

.forgot-link a{
  color:#3b82f6;
  text-decoration:none;
}

.divider{
  display:flex;
  align-items:center;
  margin:20px 0;
}

.divider-line{
  flex:1;
  height:1px;
  background:#333;
}

.divider-text{
  padding:0 12px;
  color:#777;
  font-size:13px;
}

.alt-signin-btn{
  width:100%;
  padding:11px;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  margin-bottom:10px;
}

.alt-signin-btn:hover{
  background:#242424;
}

.signup-link{
  text-align:center;
  font-size:14px;
  color:#aaa;
  margin-top:15px;
}

.signup-link a{
  color:#3b82f6;
  text-decoration:none;
}

/* Right panel */

.right-panel{
  flex:1;
  background:#000 url('https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1974&auto=format&fit=crop') center/cover no-repeat;
  position:relative;
}

.right-panel::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
}

/* Floating game tiles */

.game-tiles{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:25px;
  padding:60px;
}

.game-tile{
  background:#222;
  border-radius:12px;
  overflow:hidden;
  transform:rotate(-8deg);
  transition:0.3s;
}

.game-tile:nth-child(even){
  transform:rotate(8deg);
}

.game-tile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.game-tile:hover{
  transform:scale(1.08);
  z-index:10;
}

/* Responsive */

@media(max-width:1000px){
  .right-panel{display:none;}
  .left-panel{width:100%;}
}
</style>
</head>
<body>

<div class="top-nav">
  <div class="nav-logo"></div>
  <div class="nav-links">
    <a href="#">Charts</a>
    <a href="#">Marketplace</a>
    <a href="#">Create</a>
    <a href="#">Robux</a>
  </div>
  <div class="nav-search">
    <input type="text" placeholder="Search">
  </div>
  <button class="nav-create-account">Create account</button>
</div>

<div class="main-content">

  <div class="left-panel">
    <div class="panel-title">Sign in</div>
    <div class="panel-subtitle">Jump back into your experiences</div>

    <form>
      <div class="form-group">
        <label>Username, email, or phone</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button class="login-btn">Sign in</button>

      <div class="forgot-link">
        <a href="#">Forgot password or username?</a>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">Or</div>
        <div class="divider-line"></div>
      </div>

      <button type="button" class="alt-signin-btn">ðŸ“§ Email a code</button>
      <button type="button" class="alt-signin-btn">ðŸ”‘ Quick sign in</button>

      <div class="signup-link">
        Don't have an account? <a href="#">Create one</a>
      </div>
    </form>
  </div>

  <div class="right-panel">
    <div class="game-tiles">
      <div class="game-tile"><img src="https://picsum.photos/400/300?1"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?2"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?3"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?4"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?5"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?6"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?7"></div>
      <div class="game-tile"><img src="https://picsum.photos/400/300?8"></div>
    </div>
  </div>

</div>

</body>
</html>
