<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #111;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    .nav-logo {
      width: 24px;
      height: 24px;
      margin-right: 20px;
      background: url('https://i.imgur.com/5VQc0Gd.jpg') no-repeat center center;
      background-size: cover;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #00a2ff;
    }

    .nav-search {
      flex: 1;
      max-width: 300px;
      position: relative;
    }

    .nav-search input {
      width: 100%;
      padding: 8px 12px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .nav-search input:focus {
      outline: none;
      border-color: #00a2ff;
    }

    .nav-create-account {
      background-color: #00a2ff;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-create-account:hover {
      background-color: #0088cc;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      margin-top: 50px;
    }

    /* Left Panel */
    .left-panel {
      width: 400px;
      background-color: #111;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .panel-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .panel-subtitle {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00a2ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00a2ff;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background-color: #0088cc;
    }

    .forgot-link {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    .forgot-link a {
      color: #00a2ff;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #333;
    }

    .divider-text {
      padding: 0 10px;
      color: #999;
      font-size: 14px;
    }

    .alt-signin-btn {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .alt-signin-btn:hover {
      background-color: #333;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    .signup-link a {
      color: #00a2ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      background: url('https://i.imgur.com/5VQc0Gd.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .game-tiles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      pointer-events: none;
    }

    .game-tile {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
    }

    .game-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-tile:hover {
      transform: scale(1.05);
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

        width: 100%;
