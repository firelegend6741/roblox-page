<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      padding: 0 20px;
      height: 50px;
      display: flex;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
      margin-right: 40px;
      cursor: pointer;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 14px;
      font-weight: 500;
    }

    nav a:hover {
      color: #00ff99;
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #333;
      background: #222;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .create-btn {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .create-btn:hover {
      background: #00cc77;
    }

    /* Main Content */
    main {
      display: flex;
      flex: 1;
      margin-top: 50px;
      padding: 20px;
      gap: 20px;
    }

    /* Left Panel */
    .left-panel {
      width: 300px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .left-panel h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .left-panel p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .account-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* We remove the account list, so this is empty */
    .account-list .account {
      display: none;
    }

    .btn {
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }

    .btn:hover {
      background: #333;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .game-card {
      width: 250px;
      height: 150px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
    }

    .game-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }

    .modal h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .submit-btn:hover {
      background: #00cc77;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
